<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="topic-container">
          <div class="home_btn">
            <a href="index.html" class="home"> <i class="fas fa-home"> </i> </a>
            <span class="home_text">home</span>
          </div>

          <span class="topic">Sign Up</span>
        </div>

        <form action="#">

            <div class="row input-row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="User Name" required class="input" />
              </div>

          <div class="row input-row">
           
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" required class="input" />
          </div>

          <div class="row input-row">
            <i class="fas fa-lock"> </i>

            <input
              type="password"
              placeholder="password"
              required
              class="input"
            />
          </div>

          <div class="row button">
            <input type="submit" value="Sign Up" class="input_btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
