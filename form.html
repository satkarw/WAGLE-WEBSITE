<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            
        <div class="topic-container">
            <div class="home_btn">
                <a href="index.html" class="home"> <i class="fas fa-home"> </i> </a>
                <span class="home_text">home</span>
            
            </div>
            
           
            <span class="topic">LOGIN FORM</span>


                
        </div>

        <form action="#">
            <div class="row input-row">

                <i class="fas fa-user"></i>
                <input type="text" placeholder="username or email" required class="input">

            </div>

            <div class="row input-row">

                <i class="fas fa-lock">

                </i>

                <input type="password" placeholder="password" required class="input">

            </div>

            <div class="forgot">
                forgot password?
            </div>
            <div class="row button">
                <input type="submit" value="login" class="input_btn">
            </div>

            <div class="row last-row">
                <span>Not a member? <a  href="signup.html"  class="signup" > Signup Now</a> </span>
            <a href=""></a>
            </div>


        </form>
       

        


        </div>

    </div>
